{% extends "base.html" %}


{% block content %}

<h1 style="text-align:center">Choose Languages to translate </h1> -->

<div class="jumbotron text-center">
    <h1>Dictionary World</h1>

{% if object_list %}
{% for object in object_list %}

        <a href="/languages/{{object.id}}/"> <h2 style="text-align:center"> {{ object.lang1 }} to {{ object.lang2 }}</h2></a>
    </div>
{% endfor %}
{% endif %}

{% endblock %}
